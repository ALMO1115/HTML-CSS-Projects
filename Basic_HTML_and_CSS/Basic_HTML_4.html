<!DOCTYPE html>
<html>
	<body>
	<style>
	.font_1 {
		background-color: black;
		color: yellow;
		font-size: large;
	}
	.font_2 {
		background-color: darkblue;
		color: white;
		font-size: medium;
	}
	.parag_1 {
		border: 10px ridge #BD0662;
		background-color: #f8f1f2;
		padding: 5px;
		font-family:"Comic Sans MS";
		font-size: 14px;
	}
	</style>
	<h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
	<h3 class="font_2">This h3 element is styled per class attribute font_1</h3>
	<h4 class="font_1">Even though this is an h4 element, it is styled the same as the h2 element because we pointed ot the class attribute font_1</h4>
	<p class="parag_1">Testing my own class attribute here.</p>
	</body>
</html>
